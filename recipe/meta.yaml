{% set name = "neovim" %}
{% set version = "0.3.0" %}
{% set sha256 = "02633a4527612a9b4957d1a67f5516c4915945adc06f19610890e916437ca7a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - msgpack-python >=0.5.0
    - greenlet
    - trollius  # [py27]
    - pyuv >=1.0.0  # [win]

test:
  imports:
    - neovim
    - neovim.api
    - neovim.msgpack_rpc
    - neovim.msgpack_rpc.event_loop
    - neovim.plugin

about:
  home: http://github.com/neovim/python-client
  license: Apache-2.0
  license_family: Apache
  license_file: 'LICENSE'
  summary: 'Python client to neovim'

  description: |
    Python client to neovim
  dev_url: https://github.com/neovim/python-client

extra:
  recipe-maintainers:
    - curtisalexander
